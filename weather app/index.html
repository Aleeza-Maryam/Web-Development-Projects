

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <main id="main">
      <form action="" class="form">
        <input type="text" name="input" id="valueSearch" placeholder="Enter city...">
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <section class="result">
        <figure class="name" id="city">
          <figcaption class="fs-4 fw-bold">London</figcaption>
          <img src="https://flagsapi.com/GB/shiny/32.png" alt="img">
        </figure>
        <figure class="temperature" id="temperature">
          <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
          <figcaption>
            <span>31</span>
            <sup>Â°</sup>
          </figcaption>
        </figure>
        <p class="description">Overcast clouds</p>
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98%</span>
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">55%</span>
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1001 hPa</span>
          </li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
