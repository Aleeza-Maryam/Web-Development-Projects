<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classy Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 320px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .calculator:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      color: #4b3f72;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-size: 14px;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    h4 {
      color: #444;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }

    h3 {
      color: #4b3f72;
      margin-top: 10px;
    }

    #result {
      font-weight: bold;
      color: #2d3748;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <h2>✨ Basic Calculator ✨</h2>

    <label for="num1">Enter 1st number :</label>
    <input type="number" id="num1">

    <label for="num2">Enter 2nd number :</label>
    <input type="number" id="num2">

    <h4>Select Operator</h4>
    <div class="buttons">
      <button onclick="calculate('+')">Addition (+)</button>
      <button onclick="calculate('-')">Subtraction (-)</button>
      <button onclick="calculate('*')">Multiplication (*)</button>
      <button onclick="calculate('/')">Division (/)</button>
    </div>

    <h3>Result : <span id="result">—</span></h3>
  </div>

  <script>
    function calculate(operator) {
      let num1 = Number(document.getElementById("num1").value);
      let num2 = Number(document.getElementById("num2").value);
      let result;

      if (operator == '+') result = num1 + num2;
      else if (operator == '-') result = num1 - num2;
      else if (operator == '*') result = num1 * num2;
      else if (operator == '/') result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
      else result = "Invalid Operator";

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
